name: 中青阅读1

on:
  workflow_dispatch:
  schedule:
     - cron: '0 */6 * * *'
jobs:
  build:
    runs-on: ubuntu-latest    
    if: github.event.repository.owner.id == github.event.sender.id
    steps:
      - name: Checkout
        run: |
          git clone https://github.com/wangzheroom/ACScript.git ~/ACScript
      - name: Use Node.js 14.x
        uses: actions/setup-node@v1
        with:
          node-version: 14.x
      - name: npm install
        run: |
          cd ~/ACScript
          npm install
          npm install cron
          npm install request
      - name: '运行 【中青阅读1】'
        run: |
          cd ~/ACScript  
          node Task/Youth_AutoRead1.js
